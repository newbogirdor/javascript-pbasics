<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtração de Números</title>

    <!--CSS-->
    <style>
        body{
            font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res{
            margin-top: 20px;
        }
    </style>
    
</head>
<body>
    <h1>Subtraindo valores.</h1>
    <!-- Criando caixas no HTML para depois poder manipular no Javascript-->
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
<div id="res">Resultado</div>
    <script> 
        function somar(){
        // Nomeando e pegando as caixas que foram crias através do ID.
        var tn1 = document.getElementById('txtn1')
        var tn2 = document.getElementById('txtn2')
        var res = document.getElementById('res')
    
    // Convertendo os valores em Número, Caso não o Javascript iria deixa-los em Strings.
    var n1 = Number(tn1.value)
    var n2 = Number(tn2.value) 
    var s = n1 - n2

    res.innerHTML = `O resultado da operação ${n1} - ${n2} é: <strong>${s}</strong>`

        }
    </script>
 </body>
</html>
